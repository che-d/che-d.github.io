<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="" name="description" />
	<meta content="" property="og:image" />
	<meta content="" property="og:description" />
	<meta content="" property="og:site_name" />
	<meta content="website" property="og:type" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/ico">
	<title>Parallax</title>
</head>
<body>
	<div class="wrapper">
		<div class="page">
			<div class="parallax">
				<ul class="parallax__list">
					<li class="layer" data-depth="0.10"><div class="parallax__bg"></div></li>
					<li class="layer">
						<div class="parallax__rope parallax__rope_1">
							<div class="parallax__element parallax__element_1"><span></span></div>
							<div class="parallax__element parallax__element_2"><span></span></div>
							<div class="parallax__element parallax__element_3"><span></span></div>
							<img src="img/rope.png" alt="rope">
						</div>
					</li>
					<li class="layer" data-depth="0.30">
						<div class="parallax__rope parallax__rope_2">
							<div class="parallax__element parallax__element_4"><span></span></div>
							<div class="parallax__element parallax__element_5"><span></span></div>
							<img src="img/rope.png" alt="rope">
						</div>
					</li>
					<li class="layer" data-depth="0.60">
						<div class="parallax__rope parallax__rope_3">
							<div class="parallax__element parallax__element_6"><span></span></div>
							<div class="parallax__element parallax__element_7"><span></span></div>
							<div class="parallax__element parallax__element_8"><span></span></div>
							<img src="img/rope.png" alt="rope">
						</div>
					</li>
					<li class="layer" data-depth="0.30"><div class="parallax__wave parallax__wave_1"></div></li>
					<li class="layer" data-depth="0.40"><div class="parallax__wave parallax__wave_2"></div></li>
					<li class="layer" data-depth="0.50"><div class="parallax__wave parallax__wave_3"></div></li>
					<li class="layer" data-depth="0.60"><div class="parallax__ship"></div></li>
					<li class="layer" data-depth="0.60"><div class="parallax__wave parallax__wave_4"></div></li>
					<li class="layer" data-depth="0.80"><div class="parallax__wave parallax__wave_5"></div></li>
					<li class="layer" data-depth="1"><div class="parallax__wave parallax__wave_6"></div></li>
				</ul>
				<div class="content"></div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="js/jquery.parallax.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
